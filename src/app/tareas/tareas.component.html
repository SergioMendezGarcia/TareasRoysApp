<section>
  <h3>Tasks:</h3>
  <input type="text" [(ngModel)]="filtro" placeholder="Task" />
  <select [(ngModel)]="filtro" (change)="filtrarTask(this.value)">
    <option *ngFor="let i of tasks" [value]="i.id">{{i.proy}}</option>
  </select>
  <ul>
    <li *ngFor="let i of filtrarTask(filtro)">
      <span>{{i.id}}, {{i.desc}}, {{i.time}}</span>
    </li>
  </ul>
</section>
