<section>
  <h3>Projects:</h3>
  <input type="text" [(ngModel)]="filtro" placeholder="Project" />
  <select [(ngModel)]="filtro" (change)="filtrarProject(this.value)">
    <option *ngFor="let i of projects" [value]="i.pid">{{i.pid}}</option>
  </select>
  <ol>
    <li *ngFor="let i of filtrarProject(filtro)">
      <span>{{i.pid}}, {{i.title}}</span>
      <span><button [routerLink]="['/proyectos',i.pid]">ver</button></span>
    </li>
  </ol>
</section>
